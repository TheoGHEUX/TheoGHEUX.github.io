    <div class="titre"><h2>Give a feedback</h2></div>
    <form id="form" action="https://formspree.io/f/mzzzkavy" method="POST">
        <p>
            <label for="nom" class="label-text">Name :</label>
            <input type="text" id="nom" name="nom" placeholder="Your name" required>
    
            <label for="email" class="label-text">E-mail adress :</label>
            <input type="email" id="email" name="email" placeholder="Your e-mail adress" required>
    
            <label for="note" class="label-text">Grade</label>
            <select id="note" name="note">
                <option>-- Select a grade--</option>
                <option>1 - Very bad</option>
                <option>2 - Bad</option>
                <option>3 - Mid</option>
                <option>4 - Good</option>
                <option>5 - Excellent</option>
            </select>
    
            <label for="commentaire" class="label-text">Comment :</label>
            <textarea id="commentaire" name="commentaire" rows="5" placeholder="Write your opinion here..." required></textarea>
    
            <button type="submit">Submit</button>
        </p>
    </form>

    <div id="popup" class="popup">
    <div class="popup-content">
        <p><i>"Thank you for your contribution"</i><br><img class="velkoz" src="../../images/PAGE_AVIS/velkoz.webp" alt="velkoz"></p>
        <button onclick="closePopup()">Fermer</button>
    </div>
