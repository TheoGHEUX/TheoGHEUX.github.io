<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="../css/style_avis.css">
</head>
<body>
    <h1>Donnez votre avis</h1>
    <form id="form" action="" method="post" enctype="text/plain">
        <p>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>

        <label for="note">Note :</label>
        <select id="note" name="note" required>
            <option>-- Sélectionnez une note --</option>
            <option>1 - Mauvais</option>
            <option>2 - Médiocre</option>
            <option>3 - Moyen</option>
            <option>4 - Bon</option>
            <option>5 - Excellent</option>
        </select>

        <label for="commentaire">Commentaire :</label>
        <textarea id="commentaire" name="commentaire" rows="5" placeholder="Écrivez votre avis ici..." required></textarea>

        <button type="submit">Envoyer</button>
        </p>
    </form>
</body>
</html>
